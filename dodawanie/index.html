<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		dodawanie
	</title>
</head>
<body>
	<input type="number" id="pierwszaliczba">
	<input type="number" id="drugaliczba">
	<button id="suma">=</button>
	<div id="rezultat"></div>
	<script>
		let dodaj = document.getElementById('suma');
		dodaj.addEventListener('click',function(){
			let pierwsza = document.getElementById('pierwszaliczba').value;
			let druga = document.getElementById('drugaliczba').value;

			let suma = parseInt(pierwsza) + parseInt(druga);
			document.getElementById('rezultat').innerHTML = suma;
		});

	</script>
</body>
</html>
