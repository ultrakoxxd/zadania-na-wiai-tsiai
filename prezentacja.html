<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="UTF-8">
    <title>Prezentacja</title>
    <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

.slide {
  position: relative;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.slide img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  position: absolute;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  z-index: 1;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  color: #fff;
  background-color: #333;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 2;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}
input[type="file"] {
  display: block;
  margin: 10px auto;
  font-size: 1rem;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  background-color: #f8f8f8;
  cursor: pointer;
}
.slide img.active{
	opacity: 1;
}

.slide img.fade-in{
	opacity: 1;
	animation: fadeIn 0.5s ease-in-out;
}
.slide img.fade-out{
	opacity: 0;
	animation: fadeOut 0.5s ease-in-out;
}
@keyframes fadeIn{
	from{opacity: 0;}
	to{opacity: 1;}
}
@keyframes fadeOut{
	from{opacity: 1;}
	to{opacity: 0;}
}



    </style>
  </head>
  <body>
    <div class="slide">
      <img id="slajd" src="" alt="Slajd" class="active">
    </div>
    <br>
    <button    class="prev" onclick="poprzedniSlajd()">Poprzedni slajd</button>
    <button class="next" onclick="nastepnySlajd()">NastÄ™pny slajd</button>
    <br>
    <input class="custom-file-upload" type="file" accept="image/*,.gif"onchange="dodajSlajd(event)">
    
    <script>
      var slajdy = [];
      var aktualnySlajd = 0;

      function dodajSlajd(event) {
        var plik = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function(event) {
          slajdy.push(event.target.result);
          if (slajdy.length === 1) {
            pokazSlajd(0);
          }
        }
        reader.readAsDataURL(plik);
      }

      function pokazSlajd(nr) {
        aktualnySlajd = nr;
        var slajd = document.getElementById("slajd");
		slajd.classList.remove("fade-in");
		slajd.classList.add("fade-out");
		setTimeout(function(){
			slajd.classList.remove("active","fade-out");
			slajd.src = slajdy[nr]
			slajd.classList.add("active","fade-in");
		}, 500);
      }

      function nastepnySlajd() {
        if (aktualnySlajd < slajdy.length - 1) {
          pokazSlajd(aktualnySlajd + 1);
        }
      }

      function poprzedniSlajd() {
        if (aktualnySlajd > 0) {
          pokazSlajd(aktualnySlajd - 1);
        }
      }
    </script>
  </body>
</html>
