<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tekst</title>
</head>
<body>
	<div id="tekst"></div>
	<div id="iloscWyrazow"></div>

	<script type="text/javascript">
		let tekst=`teb to super szkoła pozdro`


		function policzLiczbeWyrazow(zdanie) {
			zdanie = zdanie.trim();

			if(zdanie == ""){
				return 0;
			}else{
				var wyrazy = tekst.split(" ");

				return wyrazy.length;
			}	
		}

		var liczbaWyrazow = policzLiczbeWyrazow(tekst);

		console.log("Liczba wyrazów w zdaniu:" + liczbaWyrazow);

		window.onload = function(){
			var div = document.getElementById('tekst');
			div.textContent = tekst;

			var div2 = document.getElementById('iloscWyrazow');
			div2.textContent = "Liczba wyrazów w zdaniu: " + liczbaWyrazow;
		};
	</script>
</body>
</html>
